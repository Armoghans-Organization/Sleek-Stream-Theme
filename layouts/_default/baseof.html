<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body class="light-mode dark:dark-mode">
  {{ partial "preloder.html" . }}
  <div class="hidden" id="main">
    <header>
      {{ partial "header.html" . }}
      {{- partial "dev/dev-tools.html" . -}}
    </header>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </div>
</body>

</html>
