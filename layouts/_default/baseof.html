<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}"
  class="transition duration-200 ease-in-out transform">

{{ partial "head.html" . }}

<body class="light-mode dark:dark-mode">
  {{ partial "preloder.html" . }}
  <div {{ if .Site.Params.Preloder }} {{ if .IsHome }} class="hidden" id="main" {{ end }} {{ end }}>
    {{ partial "header.html" . }}
    {{- partial "dev/dev-tools.html" . -}}
    <main class="mb-auto">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </div>
