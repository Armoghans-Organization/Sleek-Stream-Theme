<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

{{ partial "head.html" . }}

<body class="light-mode dark:dark-mode transition duration-300 ease-in-out transform">
  {{ partial "preloder.html" . }}
  <div {{ if .Site.Params.Preloder }} {{ if .IsHome }} class="hidden" id="main" {{ end }} {{ end }}>
    {{ partial "header.html" . }}
    {{- partial "dev/dev-tools.html" . -}}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </div>
